<nav class="bg-gray-800 m-0">
    <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
      <div class="relative flex h-16 items-center justify-between">
        <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
          <!-- Mobile menu button-->
          <button 
          (click)="toggleMobileMenu()"
          type="button" 
          class="inline-flex items-center justify-center rounded-md p-2 
          text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none 
          focus:ring-2 focus:ring-inset focus:ring-white" 
          aria-controls="mobile-menu" 
          ria-expanded="false"
          >
            <span class="sr-only">Open main menu</span>
            <!--
              Icon when menu is closed.
  
              Menu open: "hidden", Menu closed: "block"
            -->
            <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" 
            stroke-width="1.5" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" 
              d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"/>
            </svg>
            <!--
              Icon when menu is open.
  
              Menu open: "block", Menu closed: "hidden"
            -->
            <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" 
            stroke-width="1.5" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" 
              d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
        <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
          <div class="hidden sm:ml-6 sm:block">
            <div class="flex space-x-4">
              <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
              <a 
              class="bg-gray-900 text-white rounded-md px-3 py-2 text-sm font-medium" 
              aria-current="page"
              routerLink="/home" 
              >Home</a>
              <a
              class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium"
              routerLink="/list-toilets"            
              >Toilet codes</a>
              <a
              class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium"
              routerLink="/create-toilet" 
              *ngIf="this.api.isLoggedIn()"  
              >Add toilet code</a>
            </div>
          </div>
        </div>
        <div 
        class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0"> 
          <!-- Profile dropdown -->
          <div class="relative ml-3"
          *ngIf="this.api.isLoggedIn()">
            <div>
              <button type="button" 
              (click)="changeUserMenu()"
              class="flex rounded-full bg-gray-800 text-sm focus:outline-none 
              focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800" 
              id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                <span class="sr-only">Open user menu</span>
                <img class="h-8 w-8 rounded-full" 
                [src]="user.imageUrl">
              </button>
            </div>

            <div 
            class="absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
            style="display: none;"
            role="menu" 
            id="user-menu"
            aria-orientation="vertical" 
            aria-labelledby="user-menu-button" 
            tabindex="-1">
              <!-- Active: "bg-gray-100", Not Active: "" -->
              <a 
              class="block px-4 py-2 text-sm text-gray-700" 
              role="menuitem" 
              tabindex="-1" 
              id="user-menu-item-0"
              routerLink="/update-user" *ngIf="this.api.isLoggedIn()"
              >Edit profile</a>
              <a href="#" 
              class="block px-4 py-2 text-sm text-gray-700" 
              role="menuitem" 
              tabindex="-1" 
              id="user-menu-item-1"
              routerLink="/delete-user" *ngIf="this.api.isLoggedIn()"
              >Delete user</a>
              <a href="#" 
              class="block px-4 py-2 text-sm text-gray-700" 
              role="menuitem" 
              tabindex="-1" 
              id="user-menu-item-2"
              [routerLink]="['/logout']" *ngIf="this.api.isLoggedIn()"
              >Sign out</a>
            </div>
          </div>

          <div class="relative ml-3"
          *ngIf="!this.api.isLoggedIn()">
          <a
            class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md 
            px-3 py-2 text-sm font-medium"
            routerLink="/login"            
            >Login</a>
          <a 
            class="rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold 
            text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 
            focus-visible:outline-offset-2 focus-visible:outline-indigo-600" 
            aria-current="page"
            routerLink="/register"
            >Register</a>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Mobile menu, show/hide based on menu state. -->
    <div class="sm:hidden: hidden" id="mobile-menu">
      <div class="space-y-1 px-2 pb-3 pt-2">
        <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
        <a href="#" 
        class="text-gray-300 hover:bg-gray-700 
        hover:text-white block rounded-md px-3 
        py-2 text-base font-medium" 
        aria-current="page"
        routerLink="/home" 
        (click)="toggleMobileMenu()" 
        >Home</a>
        <a href="#" 
        class="text-gray-300 hover:bg-gray-700 
        hover:text-white block rounded-md px-3 
        py-2 text-base font-medium"
        routerLink="/list-toilets" 
        (click)="toggleMobileMenu()" 
        >Toilet codes</a>
        <a href="#" 
        class="text-gray-300 hover:bg-gray-700 
        hover:text-white block rounded-md px-3 
        py-2 text-base font-medium"
        routerLink="/create-toilet"    
        *ngIf="this.api.isLoggedIn()"
        (click)="toggleMobileMenu()" 
        >Add code</a>
      </div>
    </div>
  </nav>
